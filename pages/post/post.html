<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир по армрестлингу - страница поста</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy" rel="stylesheet">
</head>
<style>

    :root {
        font-size: 62.5%;
        font-family: "Gilroy", sans-serif;
    }
    .post {
        position: relative;
        height: 17rem;
        width: 55rem;
        padding: 2rem;
        background-image: url(post_back.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border-radius: 3rem;
        line-height: 1.3;
    }
    .post__wrapper{
        display: flex;
        flex-direction: row;
        gap: 2rem;
    }
    .post__close-btn {
        position: absolute;
        right: 2%;
        width: 1.9rem;
        height: 1.9rem;
        border: 0;
        background-color: transparent;
    }
    .post__image{
        width: 38%;
        height: 38%;
    }
    .post__title{
        font-size: 1.4rem; 
        margin-bottom: 1.4rem;
        font-weight: 750;
    }
    .post__detail{
        display: flex;
        flex-direction: row;
        gap: 0.2rem;
        margin-bottom: 0.8rem;
        max-width: 21rem;
    }
    .post__description-text{
        font-size: 0.8rem;
        margin-bottom: 0.3rem;
    }
    .post__date{
        font-size: 1rem;
    }
    .post__detail-text{
        font-size: 0.8rem;
    }
    .post__more-btn{
        background-color: transparent;
        border: 0;
        font-size: 0.8rem;
        padding-left: 0;
        margin-bottom: 6%;
        color: darkgrey;
        text-decoration: underline;
    }
    .post__action-btn{
        background-color: rgb(157, 42, 205);
        border: 0;
        font-size: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        border-radius: 0.5rem;
        color: white;
    }
</style>
