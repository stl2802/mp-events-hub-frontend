<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Регистрация</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Gilroy", "Gilroy Bold", "Gilroy Regular", sans-serif;
        background: #ffffff;
    }

    .layout {
        min-height: 100vh;
        display: flex;
    }

    .left-panel {
        background: linear-gradient(to bottom, #ff2fa8 0 50%, #ffffff 50% 100%);
        color: white;
        padding: 30px 50px;
        position: relative;
        overflow: hidden;
        height: 100vh;
    }

    .logo {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 60px;
    }

    .title {
        font-size: 42px;
        font-weight: 800;
        margin-left: 40px;
    }

    .subtitle {
        display: inline-block;
        font-size: 28px;
        font-weight: 300;
        letter-spacing: 1.5px;
        margin-top: 10px;
        margin-left: 40px;
    }

    .text-start {
        font-size: 16px;
        font-weight: 500;
        color: gray;
        padding-left: 5px;
    }

    .desc {
        font-size: 16px;
        font-weight: 600;
        margin-top: 40px;
        line-height: 1.5;
        letter-spacing: 0.5px;
        max-width: 340px;
        margin-left: 200px;
    }

    .form-panel {
        background: linear-gradient(to bottom, #ff2fa8 0 50%, #ffffff 50% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 40px;
    }

    .form-wrapper {
        background: white;
        padding: 50px 50px;
        border-radius: 35px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 40px rgba(0,0,0,0.15);
    }

        /* ДЛЯ МОБИЛКИ */
    @media (max-width: 991px) {

        .left-panel {
            height: auto !important;
            background: #ff2fa8 !important;
            padding: 40px 25px !important;
        }

        .title {
            margin-left: 20px !important;
        }

        .subtitle {
            font-size: 16px !important;
            margin-left: 20px !important;
        }

        .desc {
            font-size: 14px !important;
            color: white !important;
            margin-left: 20px !important;
            margin-right: 50px !important;
        }

        .form-panel {
            height: auto !important;
            padding: 60px 40px 40px !important;
            background: white !important;
        }

        .form-wrapper {
            top: 0 !important;
            margin-top: -20px;
            padding: 40px 25px !important;
            border-radius: 25px !important;
        }

        .form-title {
            font-size: 36px !important;
            text-align: left !important;
        }

        .signin {
            text-align: left !important;
        }

    }


    .form-title {
        font-size: 48px;
        font-weight: 800;
        margin-bottom: 60px;
        color: #ff2fa8;
    }

    .input-custom {
        border-radius: 10px;
        padding: 10px 14px;
        height: 50px;
    }

    .input-custom:focus {
        border-color: #ff2fa8 !important;
        border: 2px solid;
        box-shadow: 0 0 0 0.1rem rgba(255, 47, 168, 0.35) !important;
    }

    .input-custom:hover {
        border-color: #ff2fa8 !important;
    }
    
    .btn {
        margin-top: 30px;
        margin-bottom: 30px;
    }

    .submit-btn {
        background: #ff2fa8;
        border: none;
        height: 52px;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        box-shadow: 0px 6px 15px rgba(255, 47, 168, 0.4);
    }

    .submit-btn:hover {
        background: #ff3dae !important;
        color: white !important;
    }
    
    .signin a {
        display: inline-block;
        margin-bottom: 25px;
        color: #ff2fa8;
        font-weight: 600;
        border: 2px solid #ff2fa8;
        padding: 3px 10px;
        margin-left: 10px;
        border-radius: 12px;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container-fluid layout g-0">
    <div class="row g-0 w-100">

        <!-- ЛЕВАЯ ПОЛОВИНА -->
        <div class="col-lg-6 left-panel">
            <div class="logo">АФИША</div>

            <h1 class="title">Твой пропуск</h1>
            <span class="subtitle">в мир событий Московского Политеха</span>

            <p class="desc">
                Мы собираем для тебя все самые интересные мероприятия,
                форумы и возможности. От концертов и выставок до студенческих
                клубов — найди свой способ реализовать таланты и весело провести время!
            </p>
        </div>

        <!-- ПРАВАЯ ПОЛОВИНА -->
        <div class="col-lg-6 form-panel">
            <form action="#" method="post" class="form-wrapper">

                <span class="text-start signin mb-2">
                    Ты уже с нами? <a href="./login.html">вход</a>
                </span>

                <h2 class="form-title">Регистрация</h2>

                <label for="reg-email" class="form-label">Введите адрес электронной почты</label>
                <input id="reg-email" type="email" class="form-control input-custom mb-3" placeholder="Email address" name="email">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input id="name" type="text" class="form-control input-custom" placeholder="User name" name="first_name">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="surname" class="form-label">Фамилия</label>
                        <input id="surname" type="text" class="form-control input-custom" placeholder="Surname" name="last_name">
                    </div>
                </div>

                <label for="reg-password" class="form-label">Пароль</label>
                <input id="reg-password" type="password" class="form-control input-custom mb-4" placeholder="Password" name="password">

                <button type="submit" class="btn submit-btn w-100">Готово!</button>

            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./registration.js"></script>
</body>
</html>
